<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to The Fluxx</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="text-base sm:text-lg flex items-center justify-center min-h-screen bg-black">

  <div class="bg-black/40 backdrop-blur-md p-6 sm:p-8 rounded-2xl shadow-xl w-[90%] max-w-sm sm:max-w-md border border-white/10">
    <h2 class="text-2xl font-semibold mb-6 text-center text-white">Login</h2>
    <form class="space-y-6">
      
      <!-- Username Field -->
      <div>
        <label class="block mb-1 text-sm font-medium text-white">Username</label>
        <div class="relative">
          <i data-lucide="user" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-300 w-5 h-5"></i>
          <input 
            type="text" 
            placeholder="Enter your username"
            class="w-full px-4 py-2 pl-10 bg-black/40 text-white border border-white/20 rounded-xl focus:outline-none focus:ring focus:border-purple-500" 
            required>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label class="block mb-1 text-sm font-medium text-white">Password</label>
        <div class="relative">
          <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-300 w-5 h-5"></i>
          <input 
            type="password" 
            id="password" 
            placeholder="Enter your password"
            class="w-full px-4 py-2 pl-10 pr-10 bg-black/40 text-white border border-white/20 rounded-xl focus:outline-none focus:ring focus:border-purple-500" 
            required>
          <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-3 flex items-center text-gray-400">
            <i id="eyeIcon" data-lucide="eye" class="w-5 h-5"></i>
          </button>
        </div>
      </div>

      <!-- Login Button -->
      <div class="flex justify-center">
        <button 
          type="submit" 
          class="px-8 bg-[#4f46e5] hover:bg-[#4338ca] text-white py-2 text-sm rounded-xl transition duration-200 font-medium shadow-lg hover:shadow-xl"
        >
          Login
        </button>
      </div>
    </form>
  </div>

  <!-- Icons and Password Toggle Script -->
  <script>
    lucide.createIcons();

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const icon = document.getElementById("eyeIcon");
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      icon.setAttribute("data-lucide", isPassword ? "eye-off" : "eye");
      lucide.createIcons();
    }
  </script>

  <!-- Random GIF Background -->
  <script>
    const gifBackgrounds = [
      'https://media1.tenor.com/m/XqxmWb5zfjUAAAAd/meu.gif',
      'https://media1.tenor.com/m/naKhDvCQUrgAAAAd/monkey-stare.gif',
      'https://media1.tenor.com/m/wngK7umN-fAAAAAd/wrizz-monkey-monkey.gif',
      'https://media1.tenor.com/m/hvh0ucb7o-4AAAAd/sonic-devil.gif',
      'https://media1.tenor.com/m/z16iGt5S6aoAAAAC/cat-stare-catstare.gif'
    ];
    const randomGif = gifBackgrounds[Math.floor(Math.random() * gifBackgrounds.length)];
    document.body.style.backgroundImage = `url('${randomGif}')`;
    document.body.style.backgroundSize = 'cover';
    document.body.style.backgroundRepeat = 'no-repeat';
    document.body.style.backgroundPosition = 'center';
  </script>
</body>
</html>
